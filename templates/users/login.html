{% extends "base.html" %}

{% block title %}Авторизация{% endblock %}

{% block content %}
<div class="flex justify-center items-center">
    <div class="card w-96 bg-base-100 shadow-xl p-6">
        <h2 class="text-2xl font-bold text-center">Авторизация</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form_fieldset }}
        </form>
        <p class="text-center mt-4">
            Нет аккаунта? <a href="{% url 'users:register' %}" class="text-primary">Зарегистрируйтесь</a>
        </p>
        <p class="text-center mt-2">
            Забыли пароль? <a href="{% url 'users:password_reset_request' %}" class="text-primary">Запросить смену пароля</a>
        </p>
    </div>
</div>
{% endblock %}
